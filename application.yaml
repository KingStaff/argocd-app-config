apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payroll-website-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/KingStaff/argocd-app-config.git
    targetRevision: HEAD
    path: payroll 
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true