apiVersion: apps/v1
kind: Deployment
metadata:
  name: payroll-website
  labels:
    app: payroll-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payroll-website
  template:
    metadata:
      labels:
        app: payroll-website
    spec:
      containers:
      - name: payroll-website
        image: staffengineering/payroll_website:v1
        ports:
        - containerPort: 5170
