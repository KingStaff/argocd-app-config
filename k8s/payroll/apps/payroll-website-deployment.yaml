apiVersion: apps/v1
kind: Deployment
metadata:
  name: payroll-website
  namespace: default
  labels:
    app: payroll-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payroll-website
  template:
    metadata:
      labels:
        app: payroll-website
    spec:
      containers:
      - name: payroll-website
        image: staffengineering/payroll_website:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-website-service
  namespace: default
spec:
  selector:
    app: payroll-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payroll-website-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: payroll.local  # You can change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payroll-website-service
            port:
              number: 80