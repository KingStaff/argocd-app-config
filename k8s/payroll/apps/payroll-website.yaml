apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payroll-website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KingStaff/argocd-app-config.git
    targetRevision: HEAD
    path: k8s/payroll/payroll-website
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true